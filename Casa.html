          <script> const itemsList = document.querySelector("#items-list");
const addItemButtonsContainer = document.querySelector("#add-item-buttons");
const totalSpan = document.querySelector("#total");
const count = document.querySelector("#count");
let total = 0;
let itemCount = 0;
// Función para obtener los datos de la hoja de Google Sheets
async function getSheetData() {
  const sheetId = "1TEKMkzEmG5H7xe7-iCtNM54qTtVmQU5KfqmkqGGC_sA";
  const sheetName = "Sheet1";
  const apiKey = "AIzaSyD5XdmXF34VFAYNKCrTlM8a1uZ3tJeN-Fw";
  const response = await fetch(
    `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`
  );
  const data = await response.json();
  return data.values;
}
// Función para crear las tarjetas y agregarlas al contenedor
async function createAddItemButtons() {
  const sheetData = await getSheetData();
  sheetData.forEach(function (row) {
    const itemName = row[0];
    const itemValue = parseInt(row[1]);
    const itemImage = row[2];
    const card = document.createElement("div");
    card.classList.add("add-item-card");
    const image = document.createElement("img");
    image.src = itemImage;
    card.appendChild(image);
    const title = document.createElement("h3");
    title.textContent = itemName;
    card.appendChild(title);
    const price = document.createElement("p");
    price.textContent = `${itemValue}`;
    card.appendChild(price);
    const addButton = document.createElement("button");
    addButton.textContent = "Agregar";
    addButton.addEventListener("click", function () {
  total += itemValue;
  totalSpan.textContent = total;
  itemCount++;
  count.textContent = itemCount;
  const itemElement = document.createElement("div");
  itemElement.textContent = `${itemName}: ${itemValue}`;
  itemsList.appendChild(itemElement);
});
    card.appendChild(addButton);
    addItemButtonsContainer.appendChild(card);
  });
}
createAddItemButtons(); </script>
